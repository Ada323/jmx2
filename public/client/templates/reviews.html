<br />
<br />
<div style='border-bottom: 1px solid white;'>
<a ng-click="ctrl.writeReviewClick()">{{ctrl.writeHideReview}}</a>
<form ng-show="ctrl.showWriteReview">
  <fieldset>
    <p >
      <br />
      <label > Your Review: </label>
      <br />
      <div>
      <label >Rating: <span  id="user-rate-review">
        <select style="color: black;" class="rating-change-select" value="ctrl.rating" ng-model="ctrl.rating" name="carlist" form="carform" >
          <option value="-">-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </span>
    </label>
    </div>
    </label>
      <textarea ng-model="ctrl.writtenReview" value="ctrl.writtenReview" id = "myTextArea"
              rows = "8"
              cols = "80"></textarea>
      <button ng-click='ctrl.handleSubmit()'>Submit Review</button>
    </p>
  </fieldset>
</form>
</div>
<h1>Reviews: </h1>
<div>
  <label >Filter By: <span  id="review-fliter">
    <select style="color: black;" class="rating-change-select" value="ctrl.filter" ng-model="ctrl.filter" ng-change="ctrl.filterBy()" name="carlist" form="carform" >
      <option value="0">score</option>
      <option value="1">new</option>
      <option value="2">old</option>
    </select>
  </span>
  </label>
</div>
<review-entry ng-repeat='review in ctrl.reviews' user='ctrl.user' review='review' imdb='ctrl.imdb'/>
